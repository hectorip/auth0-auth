<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="auth0-auth">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `auth0-auth`
     * Implements authentication provided by auth0
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class Auth0Auth extends Polymer.Element {
      static get is() { return 'auth0-auth'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'auth0-auth'
          }
        };
      }
    }

    window.customElements.define(Auth0Auth.is, Auth0Auth);
  </script>
</dom-module>
